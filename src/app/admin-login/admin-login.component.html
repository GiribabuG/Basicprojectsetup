<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
        <h3>Admin login</h3>
      </div>
  
      <!-- Login Form -->
      <form>
        <input type="text"  class="fadeIn second" name="admin" placeholder="login" #admin="ngModel" [(ngModel)]="adminname">
        <input type="text"  class="fadeIn third" name="adminpass" placeholder="password" #adminpass="ngModel" [(ngModel)]="adminpassword">
        <input type="submit" class="fadeIn fourth" (click)="submit()" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="">Forgot Password?</a>
      </div>
  
    </div>
  </div>
