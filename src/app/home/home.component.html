<div class="container">
  <div class="row">
      <div>
        <div class="col-sm-3" *ngIf="!token">
          <button routerLink ="/signup">Signup</button>
        </div>
        <div class="col-sm-3">
          <button routerLink ="/login">Login</button>
      </div>
      <div class="col-sm-3" *ngIf="token">
          <button (click)="logout()">Logout</button>
      </div>
  </div>
</div>
