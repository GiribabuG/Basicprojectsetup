<div class="container">
    <div class="row center-block">
      <div class="col-md-12">
         <h3>Change Password</h3>
      </div>
      <div class="col-md-12">
        <form>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Current Password *" name="currentpass" #currentpass="ngModel" [(ngModel)]="currentpassword"/>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="New Password *" name="newpass" #newpass="ngModel" [(ngModel)]="newpassword"/>
        </div>
        <button type="submit" class="btnRegister" (click)="changePasswordNew()">Submit</button>
      </form>
      </div>
  
    </div>
  </div>
