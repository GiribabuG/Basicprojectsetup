<div class="container">
  <div class="row center-block">
    <div class="col-md-12">
       <h3> User SignUp</h3>
    </div>
    <div class="col-md-12">
      <form>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="First Name *" name="first" #first="ngModel" [(ngModel)]="firstName"/>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Last Name * "name="last" #last="ngModel" [(ngModel)]="lastName"/>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <input type="number" class="form-control" placeholder=" " name="cCode" #cCode="ngModel" [(ngModel)]="countryCode"/>
          </div>
        </div>
        <div class="col-md-9">
            <div class="form-group">
              <input type="number" class="form-control" placeholder="Phone Number *" name="phone" #phone="ngModel" [(ngModel)]="phoneNumber"/>
            </div>
          </div>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email *" name="email" #email="ngModel" [(ngModel)]="emailId"/>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Create Password *" name="pass" #pass="ngModel" [(ngModel)]="password"/>
      </div>
      <div class="btnRegister1" routerLink="/login">Existing User? login  </div>
      <button type="submit" class="btnRegister" (click)="submit()">Submit</button>
    </form>
    </div>

  </div>
</div>
