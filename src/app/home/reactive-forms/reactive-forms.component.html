<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="register" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="firstName" [ngClass]="{'is-invalid' : submitted && f.firstName.errors}">
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">FirstName is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="lastName" [ngClass]="{'is-invalid' : submitted && f.lastName.errors}">
                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">lastName is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="email" [ngClass]="{'is-invalid' : submitted && f.email.errors}">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">email is required</div>
                        <div *ngIf="f.email.errors.email">email is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="password" [ngClass]="{'is-invalid' : submitted && f.password.errors}">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">password is required</div>
                        <div *ngIf="f.password.errors.minlength">password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
